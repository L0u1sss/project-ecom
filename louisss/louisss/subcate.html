<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="./vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="subcate.js"></script>

</head>

<body>

    <div class="hero_area">
        <!-- header section strats -->
        <div id="includedContent_headers"></div>
        <script> $(function () { $("#includedContent_headers").load("header.html") })</script>
        <!-- end header section -->
        <div ng-app="myAppSub" ng-controller="myCtrlSub">
            <title>{{name}} - Louisss</title>
            <h2 style="text-align: center; margin: 70px; font-size: 50px; font-weight: bold;">{{name}}</h2>
            <div class="row" style="margin-left: auto ;margin-right: auto; width: 60%; margin-bottom: 20px;">
                <div ng-repeat= "y in book" class="col categories_book">
                    <img style="margin: 10px;"  ng-src="{{y.urlImage}}">
                    <h2>{{y.name}}</h2>
                    <a href="./book.html?uuidBook={{y.uuid}}">
                        สั่งซื้อ
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- info section -->
    <div id="includedContent_footer"></div>
    <script> $(function () { $("#includedContent_footer").load("footer.html") })</script>

    <!-- end info section -->


</body>

</html>
