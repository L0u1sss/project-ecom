<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="images/favicon.png" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Cart - Louisss</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <script src="./vendor/jquery/jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="cart.js"></script>
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <div id="includedContent_headers"></div>
    <script> $(function () { $("#includedContent_headers").load("header.html") })</script>
    <!-- end header section -->
  </div>


  <!-- catagory section -->

<div ng-app="myAppCart" ng-controller="myCtrlCart">
    <section class="catagory_section layout_padding">
        <div class="catagory_container">
            <div class="container ">
                <div class="heading_container heading_center">
                    <h2>
                        รถเข็นของคุณ {{name}}
                    </h2>
                </div>
                <div ng-repeat="y in k" style="margin-top: 5%; margin-left: auto ;margin-right: auto; width: 60%;">
                    <div class="row">
                        <div style="margin: 15px;">
                            <img ng-src="{{y.urlImage}}" alt="">
                        </div>
                        <div style="margin: 15px;">
                            <h1>{{y.name}}</h1><br>
                            <h3>จำนวน : {{y.amount}} เล่ม</h3>
                            <h3>ราคา : {{y.price}} บาท</h3>
                            <div>
                                <button ng-click="cancel(y.uuid, y.book_uuid)" class="cancelbutton" type="submit">ยกเลิก</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 style="margin: 15px;">
                ทั้งหมด : {{sumamount}} เล่ม<br>
                รวมราคา : {{sumprince}} บาท</h1>
                <a class="nicebutton-login" href="checkout.html">สั่งซื้อและชำระเงิน</a>
            </div>
        </div>
    </section>
</div>

  <!-- end catagory section -->

  <div id="includedContent_footer"></div>
  <script> $(function () { $("#includedContent_footer").load("footer.html") })</script>
</body>

</html>
