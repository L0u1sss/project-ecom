<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>login - Louisss</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="./vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>

</head>

<body>
    <div id="includedContent_headers"></div>
    <script> $(function () { $("#includedContent_headers").load("header.html") })</script>
    <div ng-app="myApp1" ng-controller="myCtrl1">
        <div class="hero_area">
            <div class="login" style="margin-top: 3%; margin-left: auto ;margin-right: auto; width: 60%;">
                <div class="row">
                    <div class="col"
                        style="border-left-style: solid; border-width: 1px; border-color: rgb(172, 172, 172); margin: 15px;">
                        <h2><b>เข้าสู่ระบบ</b></h2>


                        <label for="email"><b>email</b></label><br>
                        <input id="logemail" class="login-input" type="email" placeholder="กรอก email" required><br>

                        <label for="password"><b>รหัสผ่าน</b></label><br>
                        <input id="logpassword" class="login-input" type="password" placeholder="กรอก รหัสผ่าน"
                            required><br>

                        <button ng-click="Login()" class="nicebutton-login" type="submit">เข้าสู่ระบบ</button>


                        <p>ลืม <a href="forget.html">รหัสผ่าน?</a></p><br>
                    </div>
                    <div class="col"
                        style="border-left-style: solid; border-width: 1px; border-color: rgb(172, 172, 172); margin: 15px;">
                        <h2><b>ลงทะเบียน</b></h2>

                        <label for="Fname"><b>ชื่อ</b></label><br>
                        <input id="reFname" class="login-input" type="text" placeholder="กรอก ชื่อ"><br>

                        <label for="Lname"><b>นามสกุล</b></label><br>
                        <input id="reLname" class="login-input" type="text" placeholder="กรอก นามสกุล"><br>

                        <label for="phone"><b>เบอร์มือถือ</b></label><br>
                        <input id="rephone" class="login-input" type="text" placeholder="กรอก เบอร์มือถือ"><br>

                        <label for="address"><b>ที่อยู่</b></label><br>
                        <input id="readdress" class="login-input" type="text" placeholder="กรอก ที่อยู่"><br>

                        <label for="email"><b>email</b></label><br>
                        <input id="reemail" class="login-input" type="email" placeholder="กรอก email"><br>

                        <label for="password"><b>รหัสผ่าน</b></label><br>
                        <input id="repassword" class="login-input" type="password" placeholder="กรอก รหัสผ่าน"><br>

                        <label for="password"><b>ยืนยันรหัสผ่าน</b></label><br>
                        <input id="reconpassword" class="login-input" type="password"
                            placeholder="กรอก รหัสผ่าน อีกครั้ง"><br>

                        <button ng-click="Register()" class="nicebutton-login" type="submit">ลงทะเบียน</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="includedContent_footer"></div>
    <script> $(function () { $("#includedContent_footer").load("footer.html") })</script>
</body>

</html>
